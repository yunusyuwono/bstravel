  <script>
    function graf_aplikasi(){
      $('#konten').html('<img src="https://hackernoon.imgix.net/images/0*4Gzjgh9Y7Gu8KEtZ.gif" width="50%">');
      $.ajax({
        url : 'graf.aplikasi.php',
        success : function (data)
        {
          j=JSON.parse(data);
          a=j['tbl_aplikasiCollection'];
          b=a['tbl_aplikasi'];
          konten='';
          $.each(b,function(key,value){
            console.log(b[key]['nama']);
            konten +=b[key]['nama']+' <br>';  
          })
          $('#konten').html(konten);
        }
      })
    }

    function graf_pendidikan(){
      $('#konten').html('<img src="https://hackernoon.imgix.net/images/0*4Gzjgh9Y7Gu8KEtZ.gif" width="50%">');
      $.ajax({
        url : 'graf.pendidikan.php',
        success : function (data)
        {
          $('#konten').html(data);
        }
      
      })
    }

  </script>
